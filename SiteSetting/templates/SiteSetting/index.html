{% extends 'base/layout.html' %}

{% block main %}
    <!-- About Section-->
    <section class="bg-light py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-8">
                    <div class="text-center my-5">
                        <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">About Me</span></h2>
                        <p class="lead fw-light mb-4">{{ home_data.about_me_header }}</p>
                        <p class="text-muted">{{ home_data.about_me_content }}</p>
                        <div class="d-flex justify-content-center fs-2 gap-4">
                            <a class="text-gradient" target="_blank" href="{{ home_data.instagram_link }}"><i class="bi bi-instagram"></i></a>
                            <a class="text-gradient" target="_blank" href="{{ home_data.linkedin_link }}"><i class="bi bi-linkedin"></i></a>
                            <a class="text-gradient" target="_blank" href="{{ home_data.github_link }}"><i class="bi bi-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
